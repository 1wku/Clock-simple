<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="clock__hours" id="hour"></div>
            <div class="clock__minutes" id="minute"></div>
            <div class="clock__seconds" id="second"></div>
                <div class="outline_1"></div>
                <div class="outline_2"></div>
        </div>
        <div class="clock-num">
            <div id="clock-num__hours">0:</div>
            <div id="clock-num__minutes">0:</div>
            <div id="clock-num__seconds">0</div>
        </div>
        <div class="buttons">
            <a class="button" id="buttons__start">Start</a>
            <a class="button" id="buttons__end">Stop</a>
            <a class="button" id="buttons__reset">Reset</a>
        </div>

    </div>
    <script language="javascript" src="script.js"></script>
</body>
</html>
